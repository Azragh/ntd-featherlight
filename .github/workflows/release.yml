name: Build & Attach WordPress Plugin ZIP

on:
  push:
    tags:
      - 'v*'                 # läuft bei Tag-Push (z.B. v1.3.5-ntd.1)
  release:
    types: [published]       # läuft bei "Publish release" im UI

permissions:
  contents: write            # nötig, um Assets ans Release zu hängen

jobs:
  build-zip:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Detect plugin source dir
        id: src
        run: |
          if [ -f "wp-featherlight/wp-featherlight.php" ]; then
            echo "dir=wp-featherlight" >> "$GITHUB_OUTPUT"
          else
            echo "dir=." >> "$GITHUB_OUTPUT"
          fi

      - name: Prepare package folder
        run: |
          set -e
          PLUGIN_SLUG="wp-featherlight"
          SRC="${{ steps.src.outputs.dir }}"
          mkdir -p dist/${PLUGIN_SLUG}
          rsync -a "${SRC}/" "dist/${PLUGIN_SLUG}/" \
            --delete \
            --exclude ".git*" \
            --exclude ".github" \
            --exclude ".vscode" \
            --exclude "node_modules" \
            --exclude "*.zip"
            
      - name: Vendor Plugin Update Checker (PUC)
        run: |
          set -e
          mkdir -p dist/wp-featherlight/lib
          git clone --depth=1 https://github.com/YahnisElsts/plugin-update-checker.git dist/wp-featherlight/lib/plugin-update-checker
          rm -rf dist/wp-featherlight/lib/plugin-update-checker/.git
          
      - name: Create ZIP
        run: |
          cd dist
          zip -r "../wp-featherlight.zip" "wp-featherlight"

      - name: Attach ZIP to Release
        uses: softprops/action-gh-release@v2
        with:
          files: wp-featherlight.zip
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
